<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Test</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <form class="" action="index.html" method="post">
    <label for="profilePic">Choose your profile picture:</label>
    <input type="file" name="profilePic" value=""><br>
    <label for="emailA">Email address:</label>
    <input type="email" name="emailA" value="" placeholder="imawesome@doodlemail.com"><br>
    <label>Username:</label>
    <input type="text" name="userName" value="" placeholder="ImAwesome"><br>
    <label for="passwordI">Password:</label>
    <input type="password" name="passwordI" value=""><br>
    <label>How much do you know?</label><br>
    <label>A lot.</label>
    <input type="radio" name="knowledgeAbout" value="aLot"><br>
    <label>Enough.</label>
    <input type="radio" name="knowledgeAbout" value="enoughA"><br>
    <label>A little.</label>
    <input type="radio" name="knowledgeAbout" value="aLittle"><br>
    <label>Nothing.</label>
    <input type="radio" name="knowledgeAbout" value="nothingA"><br>
    <label>Which side do you lean?</label><br>
    <label>Straight</label>
    <input type="range" name="spectrum" value="spectrum" min="-2" max="2" value="0">
    <label>Gay</label><br>
    <label for="datePicker">Choose a date:</label>
    <input type="date" name="datePicker" value=""><br>
    <label for="colorPick">Pick your colour:</label>
    <input type="color" name="colorPick" value=""><br>
    <label for="mailingList">I want to subscribe to the mailing list!</label>
    <input type="checkbox" name="mailingList" value=""><br>
    <label>Your message:</label><br>
    <textarea name="message" rows="8" cols="40"></textarea><br>
    <input type="button" name="submitForm" value="Submit">
  </form>

</body>

</html>
